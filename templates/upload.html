<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Script Runner</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="static/css/upload.css" />
    <script src="static/scripts/upload_page_scripts.js"></script>
    <script src="static/scripts/script_description_title.js"></script>
    <script src="static/scripts/load_script1.js"></script>

  </head>
  <body>
    <div class="header">
      <h1>The Script Runner</h1>
      <h2>Choose a file and a script to run on it..</ph2>
    </div>

 <!--   <div class="topnav">-->
<!--      <a href="#">Link</a>-->
<!--      <a href="#">Link</a>-->
<!--      <a href="#">Link</a>-->
<!--    </div>-->

    <div class="row">
       <form
          name="runscriptform"
          method="POST"
          enctype="multipart/form-data"
          onsubmit="runScript()"
        >
      <div class="column side">
        <h2>Choose a file:</h2>
        <input
            type="file"
            name="file"
            accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
            required="required"
        />
        <br>
        <div class="message-box">
            <p>MESSAGES PARAGRAPH</p>
        </div>        
      </div>
      <div class="column side">
        <h2>Choose a script:</h2>
        <select
          id="script-select"
          name="script-select"
          onchange="changeScriptDescription()"
        >
          <option value="noscript">Choose a script</option>
          <option value="script1">script1</option>
          <option value="script2">script2</option>
          <option value="script3">script3</option>
        </select>
      </div>

      <div class="column middle" id="script-selected-description">
        <h2>No script was selected ...</h2>      
      </div>
    </div>
    </form>
  </body>
</html>
